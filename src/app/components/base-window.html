



<div 
  [id]="_win.id" 
  class="win-all" 
  [ngClass]="_win.responsiveClass"
  style="width: 600px; height: 300px;" 
  [style.left.px]="_win.left" 
  [style.top.px]="_win.top">  
  
  <div class="bar" (mousedown)="_win.mouseDown($event)">{{_win.title}}</div>
  <div class="content">
    <div #content></div>
    

  </div>
</div>
