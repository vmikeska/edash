



<div 
  [id]="id" 
  class="win-all"   
  style="min-width: 600px; min-height: 300px;" 
  [style.left.px]="left" 
  [style.top.px]="top">  
  
  <div class="bar" (mousedown)="mouseDown($event)">
    {{title}}

      <span class="win-close icon-times" (click)="close()"></span>
    </div>
  <div class="content">
    <div #content></div>
    

  </div>
</div>
