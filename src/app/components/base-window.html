
<div [id]="id" class="win-all" [style.width.px]="width" [style.height.px]="height" [style.left.px]="left" [style.top.px]="top">

  <div class="bar" (mousedown)="mouseDown($event)">
    {{title}}

    <span class="win-close icon-times" (click)="close()"></span>
  </div>

  <div class="content">
    <div #content></div>


  </div>

  <div class="resizer-corner" (mousedown)="resizerStart($event, 'c')"></div>
</div>
