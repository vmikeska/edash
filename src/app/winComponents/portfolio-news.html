<div class="portfolio-news">

  <tabs [items]="tabs"></tabs>

  <div class="tabs-content" id="ponPeriod">

    <div class="form-horizontal col4 v-borders">

      <div class="form-item white-bck">

        <div class="control-title">Lieferperiode</div>
        <list-box [items]="periods"></list-box>

      </div>

      <div class="form-item white-bck">

        <div class="control-title">Handelspartner</div>
        <list-box [items]="partners"></list-box>

      </div>

      <div class="form-item v-center">

        <year-picker from="2018" to="2027"></year-picker>

        <div>

          <div class="control-title">Von</div>
          <calendar></calendar>

          <div class="control-title">Bis</div>
          <calendar></calendar>

        </div>

      </div>

      <div class="form-item v-center h-center">

        <span class="lbtn focus-green">Anzeigen</span>

      </div>

    </div>

  </div>

  <div class="tabs-content" id="ponExport">
    <span class="lbtn focus-green">Export PDF</span>
  </div>



</div>
